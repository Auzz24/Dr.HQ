		<script type="text/javascript">
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1;

 			if(dd<10){
        		dd='0'+dd
    		}

        		mm='0'+mm
   				 } 

				today = yyyy+'-'+mm+'-'+dd;
				document.getElementByClass("date").setAttribute("max", today);

		</script>
